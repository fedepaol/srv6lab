name: evpnl3

topology:
  nodes:
    pe1:
      kind: linux
      image: quay.io/frrouting/frr:10.2.4
      binds:
        - pe1/:/etc/frr/
        - pe1/setup.sh:/setup.sh
    pe2:
      kind: linux
      image: quay.io/frrouting/frr:10.2.4
      binds:
        - pe2/:/etc/frr/
        - pe2/setup.sh:/setup.sh
    router:
      kind: linux
      image: quay.io/frrouting/frr:10.2.4
      binds:
        - router/:/etc/frr/
        - router/setup.sh:/setup.sh

    HOST1:
      kind: linux
      image: praqma/network-multitool:latest
      binds:
        - host1/setup.sh:/setup.sh

    HOST2:
      kind: linux
      image: praqma/network-multitool:latest
      binds:
        - host2/setup.sh:/setup.sh

  links:
    - endpoints: ["pe1:eth1", "router:eth1"]
    - endpoints: ["pe2:eth1", "router:eth2"]
    - endpoints: ["HOST1:eth1", "pe1:eth2"]
    - endpoints: ["HOST2:eth1", "pe2:eth2"]
